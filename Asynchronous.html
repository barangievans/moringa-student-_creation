<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Audio API Audio Player</title>
    <style>
        /* Optional: Add some basic styles for better presentation */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .controls {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Web Audio API Audio Player</h1>
    <ul id="audio-list">
        <li><a href="https://www.youtube.com/watch?v=kLd0uAfs2mE">Audio 1</a></li>
        <li><a href="Holy Spirit Catholic Choir Langas - Nimeahidi Yesu.mp3">Audio 2</a></li>
        <li><a href="Kenya-National-Anthem-Instrumental-Via-instrumentals.com_.ng-1 (1).mp3">National Anthem</a></li>
    </ul>

    <div class="controls">
        <button id="play-pause">Play</button>
        <input type="range" min="0" max="1" step="0.01" value="1" id="volume">
    </div>

    <audio id="audio"></audio>

    <script>
        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('play-pause');
        const volumeControl = document.getElementById('volume');
        const audioList = document.getElementById('audio-list');

        let currentTrack = 0;
        let isPlaying = false;

        // Function to play or pause the audio
        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playPauseButton.textContent = 'Play';
            } else {
                audio.play();
                playPauseButton.textContent = 'Pause';
            }
            isPlaying = !isPlaying;
        }

        // Function to set volume
        function setVolume() {
            audio.volume = volumeControl.value;
        }

        // Function to load and play selected audio track
        function loadTrack(trackIndex) {
            const trackUrl = audioList.children[trackIndex].firstElementChild.href;
            audio.src = trackUrl;
            audio.load();
            audio.play();
            playPauseButton.textContent = 'Pause';
            isPlaying = true;
            currentTrack = trackIndex;
        }

        // Add event listeners
        playPauseButton.addEventListener('click', togglePlay);
        volumeControl.addEventListener('input', setVolume);

        // Add click event listeners to each track in the list
        Array.from(audioList.children).forEach((track, index) => {
            track.addEventListener('click', (event) => {
                event.preventDefault();
                loadTrack(index);
            });
        });
    </script>
</body>
</html>
