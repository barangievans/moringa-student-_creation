<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asynchronous JavaScript Example</title>
</head>
<body>

<h1>Asynchronous JavaScript</h1>
<p>Fetch starting point</p>

<form id="verseForm">
    <label for="selectOption">Choose a verse:</label>
    <select id="selectOption" name="selectOption">
        <option value="verse1">Verse 1</option>
        <option value="verse2">Verse 2</option>
        <option value="verse3">Verse 3</option>
        <option value="verse4">Verse 4</option>
    </select>
    <br><br>
    
    <pre id="verseDisplay"></pre>
    
    <input type="submit" value="Submit">
</form>

<h2>The Conqueror Worm<em> by Edgar Allan Poe, 1843</em></h2>

<script>
    // JavaScript for handling form submission and displaying selected verse
    const form = document.getElementById('verseForm');
    const select = document.getElementById('selectOption');
    const verseDisplay = document.getElementById('verseDisplay');
    
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        
        // Get selected option value
        const selectedOption = select.value;
        
        // Display corresponding verse in the pre tag
        switch (selectedOption) {
            case 'verse1':
                verseDisplay.textContent = `Lo! 't is a gala night
                Within the lonesome latter years!
                An angel throng, bewinged, bedight
                In veils, and drowned in tears,
                Sit in a theatre, to see
                A play of hopes and fears,
                While the orchestra breathes fitfully
                The music of the spheres.`;
                break;
            case 'verse2':
                verseDisplay.textContent = `The mimes, in the form of God on high,
                Mutter and mumble low,
                And hither and thither fly—
                Mere puppets they, who come and go
                At bidding of vast formless things
                That shift the scenery to and fro,
                Flapping from out their Condor wings
                Invisible Wo!`;
                break;
            case 'verse3':
                verseDisplay.textContent = `That motley drama—oh, be sure
                It shall not be forgot!
                With its Phantom chased for evermore
                By a crowd that seize it not,
                Through a circle that ever returneth in
                To the self-same spot,
                And much of Madness, and more of Sin,
                And Horror the soul of the plot.`;
                break;
            case 'verse4':
                verseDisplay.textContent = `But see, amid the mimic rout
                A crawling shape intrude!
                A blood-red thing that writhes from out
                The scenic solitude!
                It writhes!—it writhes!—with mortal pangs
                The mimes become its food,
                And seraphs sob at vermin fangs
                In human gore imbued.`;
                break;
            default:
                verseDisplay.textContent = ''; // Clear pre tag if no option is selected
        }
    });
</script>

</body>
</html>
